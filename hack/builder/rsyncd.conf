gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/cynepco3hahue/machine-health-check-operator
    comment = input sources
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/cynepco3hahue/machine-health-check-operator/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/cynepco3hahue/machine-health-check-operator/vendor
    comment = vendor directory
